<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar bar-header bar-balanced">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <a href="javascript:void(0)" ng-click="profile()"><img src="img/profile.png" alt="abad_profile" style="height: 30px;" /></a>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar bar-header bar-balanced">     
      <h1 class="title"><i class="ion-ios-home ioncon-2x"></i> Home</h1>
    </ion-header-bar>
    <ion-content>
      <div class="logo">
        <img src="img/logo-1.png" alt="abad_logo" />
      </div>
      <ion-list>
      <ion-item menu-close href="#/app/home" class="menu-text-color">
        <i class="ion ion-ios-home medium"></i>
          Home
        </ion-item>
         <ion-item menu-close ng-click="" class="menu-text-color">
        <i class="ion ion-ios-pricetags medium"></i>
          Offers <label class="label label-sm label-danger" style="float: right;">New</label>
        </ion-item>
       <div class="item item-divider">
        Categories
      </div>
        <ion-item menu-close href="#/app/products/{{category.ID}}" class="menu-text-color" ng-repeat="category in categories">
        <i class="ion ion-ios-flower-outline medium"></i>
          {{category.Category}}
        </ion-item>
        
      <div class="item item-divider">
        More
      </div>
       <ion-item menu-close href="#/app/settings" class="menu-text-color">
          <i class="ion ion-android-options medium"></i> Settings
        </ion-item>
        <ion-item menu-close href="#" class="menu-text-color">
        <i class="ion ion-chatbox-working medium"></i>
          Feedback
        </ion-item>
        <ion-item menu-close href="#/app/support" class="menu-text-color">
        <i class="ion ion-android-call medium"></i>
          Support
        </ion-item>
        <ion-item menu-close href="#" class="menu-text-color">
        <i class="ion ion-android-star-half medium"></i>
          Rate Us
        </ion-item>
        <ion-item menu-close href="#/app/about" class="menu-text-color">
          <i class="ion ion-information-circled medium"></i> About
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
