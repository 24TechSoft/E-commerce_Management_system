<ion-view view-title="Change Password">
  <ion-content>  
    <div class="login-wrapper" style="margin-top: 20px;">
    
      
      <div class="padding">
        <input type="hidden" ng-model="data.id"  />
        
        <div class="form-group">
          <span style="color: #b2b2b2;">Old Password</span>
          <input type="password" name="" class="form-control" ng-model="data.oldPassword" ng-focus="hideError('opassword')" />
          <p class="valid red-text animated shake" id="error-msg-opassword">*This field is required!</p>
        </div>
         <div class="form-group">
          <span style="color: #b2b2b2;">New Password</span>
          <input type="password" name="" class="form-control" ng-model="data.newPassword" ng-focus="hideError('npassword')" />
          <p class="valid red-text animated shake" id="error-msg-npassword">*This field is required!</p>
        </div>
        <div class="form-group">
          <span style="color: #b2b2b2;">Confirm Password</span>
          <input type="password" name="" class="form-control" ng-model="data.confirmPassword" ng-focus="hideError('cpassword')" />
          <p class="valid red-text animated shake" id="error-msg-cpassword">*Password mismatch!</p>
        </div>
      <button class="button button-full button-assertive" ng-click="changePassword()" style="margin-top: 40px">CHANGE PASSWORD</button>
      </div>
      
    </div>
  </ion-content>
</ion-view>
